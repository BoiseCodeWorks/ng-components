<div ng-if="!$ctrl.loggedIn">
  <h3>Please tell me who you are</h3>
  <form ng-submit="$ctrl.login($ctrl.username)">
    <input type="text" ng-model="$ctrl.username">
    <button type="submit">Login</button>
  </form>
  <small>Don't worry if you have never played before your name is your login, You were pre-registered in another life</small>
</div>

<button ng-if="$ctrl.loggedIn" ng-click="$ctrl.logout()">Logout</button>
